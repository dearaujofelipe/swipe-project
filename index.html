<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Swipe</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="01_Starter_Code/assets/logo-white.svg" alt="Swipe inc" />
      <ul class="menu">
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <button class="primary-button navbar-button">Sign In</button>
    </nav>
    <main>
      <div class="hero">
        <div class="section-container two-column">
          <div class="col-left">
            <h1>Payments infrastructure for the world</h1>
            <p>
              Tons of companies all over the world use Swipe's seamless platform
              to manage their businesse's entire financial transaction
              infrastructure online.
            </p>
            <div class="button-container">
              <button class="primary-button with-icon">
                Start now
                <img
                  src="01_Starter_Code/assets/arrow-right-light.svg"
                  alt=""
                />
              </button>
              <button class="secondary-button with-icon">
                Contact Sales
                <img
                  src="01_Starter_Code/assets/arrow-right-purple.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="col-right hero-phone-container">
            <img
              class="hero-phone"
              src="01_Starter_Code/assets/hero-phone.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="partners-section">
        <div class="section-container">
          <div class="partners-grid">
            <img src="01_Starter_Code/assets/instacart.png" alt="instacart" />
            <img src="01_Starter_Code/assets/salesforce.png" alt="salesforce" />
            <img src="01_Starter_Code/assets/amazon.png" alt="amazon" />
            <img src="01_Starter_Code/assets/slack.png" alt="slack" />
            <img src="01_Starter_Code/assets/shopify.png" alt="shopify" />
            <img src="01_Starter_Code/assets/google.png" alt="google" />
            <img src="01_Starter_Code/assets/lyft.png" alt="lyft" />
            <img src="01_Starter_Code/assets/zoom.png" alt="zoom" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
